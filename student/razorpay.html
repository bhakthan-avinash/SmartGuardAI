<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay Payment Gateway</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: Arial, sans-serif;
    }
    .payment-card {
      max-width: 400px;
      margin: 100px auto;
      padding: 25px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
    }
    .payment-card h3 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }
    .btn-razorpay {
      background-color: #528FF0;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: none;
      transition: 0.3s;
    }
    .btn-razorpay:hover {
      background-color: #3b6fd8;
    }
  </style>
</head>
<body>

  <div class="payment-card text-center">
    <h3>Complete Your Payment</h3>
    <p class="text-muted">Pay securely via Razorpay</p>
    <h4 class="mb-3">Amount: â‚¹200</h4>
    <button id="rzp-button1" class="btn-razorpay">Pay Now</button>
  </div>

  <!-- Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    var options = {
      "key": "rzp_test_1234567890abcdef", // ðŸ”‘ Replace with your Razorpay Key ID
      "amount": "20000", // amount in paise = â‚¹200
      "currency": "INR",
      "name": "My Company Pvt Ltd",
      "description": "Payment for Order #12345",
      "image": "https://yourdomain.com/logo.png", // optional logo
      "handler": function (response){
          alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
          // âœ… Here you can also send 'response' to your backend for verification
      },
      "prefill": {
          "name": "John Doe",
          "email": "john.doe@example.com",
          "contact": "9876543210"
      },
      "notes": {
          "address": "Corporate Office"
      },
      "theme": {
          "color": "#528FF0"
      }
    };

    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
      rzp1.open();
      e.preventDefault();
    }
  </script>
</body>
</html>
